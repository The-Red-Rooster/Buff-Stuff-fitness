<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="cTracker.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title> Calorie Tracker | Caloric intake based on foods</title>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <div class="container">
      <a href="#" class="brand-logo center">Track Calories</a>
    </div>
  </div>
</nav>

<br>

<div class="container">
  <!-- Input -->
  <div class="card">
    <div class="card-content">
      <span class="card-title"> Add meal / Food </span>
      <form class="col">
        <div class="row">
          <div class="input-field col s11">
            <input type="text" placeholder="Food item" id="item-name">
            <label for="item-name"> Meal </label>
          </div>
          <div class="input-field col s11">
            <input type="number" placeholder="Calories" id="item-calories">
            <label for="item-calories"> Calories </label>
          </div>
          <button class="add-btn btn blue darken-3"> <i class="fa fa-plus"></i> ADD MEAL</button>
          <button class="btn btn-primary "> <i class="fa fa-chevron-circle-left"></i> CLEAR </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Counter -->
  <h2 class="center-align"> Total Calories : <span class="total-calories"> 0</span></h2>

  <!-- Item List -->
  <ul id="item-list" class="collection">
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="cTracker.js"></script>
</body>
</html>
