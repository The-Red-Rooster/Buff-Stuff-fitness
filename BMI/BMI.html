<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Body-Mass-Index Calculator</title>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <div class="container">
      <a href="#" class="brand-logo center"><h1>Measure your BMI</h1></a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
        <h4 class="heading display-5 p-3">Enter Height and Weight to calculate your Bmi</h4>
        <form id="loan-form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Feet</span>
              <input type="number" class="form-control" id="amount" placeholder="Enter height in feet">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Inches</span>
              <input type="number" class="form-control" id="Interest" placeholder="Enter height in inches">
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="years" placeholder="Weight in LBs">
          </div>
          <div class="form-group">
            <input type="submit" value="Calculate" class="btn btn-success btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
